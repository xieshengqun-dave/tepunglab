<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1B1B3A">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>Tepung Lab</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #F8F8F8; }
    ::-webkit-scrollbar { width: 0; }
    .app { max-width: 430px; margin: 0 auto; min-height: 100vh; background: white; position: relative; padding-bottom: 100px; }
    
    .loading-screen { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #1B1B3A, #0F0F23); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    .loading-logo { width: 80px; height: 100px; object-fit: contain; margin-bottom: 20px; }
    .loading-text { color: #F5DEB3; font-size: 18px; }
    .loading-spinner { width: 30px; height: 30px; border: 3px solid rgba(245,222,179,0.3); border-top-color: #F5DEB3; border-radius: 50%; animation: spin 1s linear infinite; margin-top: 20px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .auth-page { min-height: 100vh; background: linear-gradient(135deg, #1B1B3A, #0F0F23); padding: 40px 24px; }
    .auth-logo { width: 70px; height: 88px; object-fit: contain; display: block; margin: 0 auto 20px; }
    .auth-title { color: #F5DEB3; font-size: 26px; font-weight: 700; text-align: center; margin-bottom: 8px; }
    .auth-subtitle { color: rgba(245,222,179,0.7); font-size: 14px; text-align: center; margin-bottom: 28px; }
    .auth-form { background: white; border-radius: 24px; padding: 28px 24px; }
    .form-group { margin-bottom: 18px; }
    .form-label { display: block; font-size: 14px; font-weight: 600; color: #1B1B3A; margin-bottom: 8px; }
    .form-input { width: 100%; padding: 14px; border: 2px solid #E5E5E5; border-radius: 12px; font-size: 15px; }
    .form-input:focus { outline: none; border-color: #E07B54; }
    .auth-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #E07B54, #C9653E); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 8px; }
    .auth-btn:disabled { opacity: 0.6; }
    .auth-link { text-align: center; margin-top: 18px; color: #8B7355; font-size: 14px; }
    .auth-link a { color: #E07B54; font-weight: 600; text-decoration: none; cursor: pointer; }
    .auth-error { background: #FFE5E5; color: #D32F2F; padding: 12px; border-radius: 10px; font-size: 14px; margin-bottom: 16px; display: none; }
    .auth-error.show { display: block; }
    .divider { display: flex; align-items: center; margin: 20px 0; }
    .divider-line { flex: 1; height: 1px; background: #E5E5E5; }
    .divider-text { padding: 0 14px; color: #999; font-size: 13px; }
    .social-btn { width: 100%; padding: 14px; border: 2px solid #E5E5E5; border-radius: 12px; background: white; font-size: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
    
    .header { padding: 20px; background: white; }
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .greeting { font-size: 22px; font-weight: 700; color: #1B1B3A; }
    .daily-checkin { background: #1B1B3A; color: #F5DEB3; padding: 8px 14px; border-radius: 20px; font-size: 12px; font-weight: 600; border: none; cursor: pointer; }
    
    .stats-row { display: flex; gap: 10px; padding: 0 20px; margin-bottom: 20px; overflow-x: auto; }
    .stat-card { flex: 1; min-width: 95px; background: #F8F8F8; border-radius: 14px; padding: 12px; }
    .stat-label { font-size: 10px; color: #8B7355; margin-bottom: 4px; }
    .stat-value { font-size: 15px; font-weight: 700; color: #1B1B3A; display: flex; justify-content: space-between; align-items: center; }
    .tier-badge { background: linear-gradient(135deg, #C9A66B, #8B7355); color: white; font-size: 9px; padding: 3px 6px; border-radius: 8px; font-weight: 600; }
    
    /* Active Orders Section */
    .active-orders-section { padding: 0 20px; margin-bottom: 20px; }
    .active-order-card { background: linear-gradient(135deg, #1B1B3A, #2A2A4A); border-radius: 16px; padding: 16px; margin-bottom: 12px; color: white; }
    .active-order-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .active-order-number { font-size: 14px; opacity: 0.7; }
    .active-order-status { padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 600; }
    .active-order-status.pending { background: #FF9800; }
    .active-order-status.preparing { background: #2196F3; }
    .active-order-status.ready { background: #4CAF50; }
    .pickup-number-big { font-size: 48px; font-weight: 700; color: #F5DEB3; text-align: center; margin: 10px 0; }
    .pickup-label { text-align: center; font-size: 12px; opacity: 0.7; }
    .active-order-items { font-size: 13px; opacity: 0.8; margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1); }
    .active-order-store { font-size: 12px; opacity: 0.7; margin-top: 8px; display: flex; align-items: center; gap: 6px; }
    .ready-message { background: #4CAF50; color: white; padding: 10px; border-radius: 10px; text-align: center; font-weight: 600; margin-top: 12px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    
    .order-type-section { padding: 0 20px; margin-bottom: 20px; }
    .order-type-cards { display: flex; gap: 14px; }
    .order-type-card { flex: 1; background: white; border: 2px solid #E5E5E5; border-radius: 18px; padding: 16px 12px; text-align: center; cursor: pointer; position: relative; }
    .order-type-card.selected { border-color: #E07B54; background: #FFF8F5; }
    .order-type-card.selected::after { content: 'âœ“'; position: absolute; top: 8px; right: 8px; background: #E07B54; color: white; width: 18px; height: 18px; border-radius: 50%; font-size: 11px; display: flex; align-items: center; justify-content: center; }
    .order-type-title { font-size: 13px; font-weight: 700; color: #1B1B3A; margin-bottom: 6px; }
    .order-type-emoji { font-size: 32px; margin-bottom: 6px; }
    .order-type-desc { font-size: 10px; color: #8B7355; }
    
    .location-bar { margin: 0 20px 18px; padding: 12px 14px; background: #F0F7FF; border-radius: 12px; display: flex; align-items: center; gap: 10px; cursor: pointer; }
    .location-bar.warning { background: #FFF3E0; border: 2px solid #FF9800; }
    .location-icon { font-size: 18px; }
    .location-info { flex: 1; min-width: 0; }
    .location-label { font-size: 10px; color: #666; }
    .location-value { font-size: 13px; font-weight: 600; color: #1B1B3A; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .location-value.empty { color: #FF9800; }
    .location-change { color: #E07B54; font-size: 12px; font-weight: 600; background: none; border: none; }
    
    .promo-section { padding: 0 20px; margin-bottom: 20px; }
    .promo-scroll { display: flex; gap: 12px; overflow-x: auto; }
    .promo-banner { min-width: 260px; background: linear-gradient(135deg, #E07B54, #C9653E); border-radius: 18px; padding: 18px; color: white; position: relative; overflow: hidden; }
    .promo-tag { background: #F5DEB3; color: #1B1B3A; font-size: 9px; font-weight: 700; padding: 3px 8px; border-radius: 8px; display: inline-block; margin-bottom: 8px; }
    .promo-title { font-size: 17px; font-weight: 700; margin-bottom: 4px; }
    .promo-desc { font-size: 12px; opacity: 0.9; }
    
    .section-header { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; margin-bottom: 12px; }
    .section-title { font-size: 17px; font-weight: 700; color: #1B1B3A; }
    .see-all { color: #E07B54; font-size: 13px; font-weight: 600; background: none; border: none; cursor: pointer; }
    
    .categories-scroll { display: flex; gap: 12px; padding: 0 20px 20px; overflow-x: auto; }
    .category-item { display: flex; flex-direction: column; align-items: center; min-width: 65px; cursor: pointer; }
    .category-icon { width: 55px; height: 55px; background: #F5F0E8; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 26px; margin-bottom: 6px; }
    .category-name { font-size: 11px; color: #1B1B3A; font-weight: 500; }
    
    .popular-scroll { display: flex; gap: 12px; padding: 0 20px 30px; overflow-x: auto; }
    .popular-card { min-width: 140px; background: white; border-radius: 14px; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.08); cursor: pointer; }
    .popular-img { width: 100%; height: 90px; background: linear-gradient(135deg, #1B1B3A, #2A2A4A); display: flex; align-items: center; justify-content: center; font-size: 36px; }
    .popular-info { padding: 10px; }
    .popular-name { font-size: 13px; font-weight: 600; color: #1B1B3A; margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .popular-price { font-size: 13px; font-weight: 700; color: #E07B54; }
    
    .menu-header { padding: 20px; background: white; position: sticky; top: 0; z-index: 10; }
    .search-bar { display: flex; align-items: center; background: #F5F5F5; border-radius: 12px; padding: 11px 14px; gap: 10px; }
    .search-bar input { flex: 1; border: none; background: none; font-size: 14px; outline: none; }
    
    .menu-tabs { display: flex; gap: 8px; padding: 14px 20px; overflow-x: auto; background: white; border-bottom: 1px solid #F0F0F0; }
    .menu-tab { padding: 9px 16px; border-radius: 20px; font-size: 13px; font-weight: 600; white-space: nowrap; border: none; cursor: pointer; }
    .menu-tab.active { background: #1B1B3A; color: #F5DEB3; }
    .menu-tab:not(.active) { background: #F5F5F5; color: #666; }
    
    .menu-list { padding: 20px; padding-bottom: 30px; }
    .menu-item { display: flex; gap: 12px; padding: 14px 0; border-bottom: 1px solid #F0F0F0; }
    .menu-item:last-child { border-bottom: none; }
    .menu-item-img { width: 72px; height: 72px; background: linear-gradient(135deg, #1B1B3A, #2A2A4A); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 32px; flex-shrink: 0; }
    .menu-item-info { flex: 1; min-width: 0; }
    .menu-item-name { font-size: 15px; font-weight: 600; color: #1B1B3A; margin-bottom: 3px; }
    .menu-item-desc { font-size: 12px; color: #8B7355; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .menu-item-bottom { display: flex; justify-content: space-between; align-items: center; }
    .menu-item-price { font-size: 15px; font-weight: 700; color: #E07B54; }
    .add-btn { width: 34px; height: 34px; border-radius: 50%; background: #E07B54; color: white; border: none; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .unavailable-badge { background: #E5E5E5; color: #999; font-size: 11px; padding: 4px 8px; border-radius: 8px; }
    
    .gift-section { padding: 20px; }
    .gift-card-display { background: linear-gradient(135deg, #1B1B3A, #2A2A4A); border-radius: 20px; padding: 22px; color: white; margin-bottom: 20px; }
    .gift-card-logo { width: 45px; height: 56px; object-fit: contain; margin-bottom: 14px; }
    .gift-card-label { font-size: 11px; opacity: 0.7; margin-bottom: 4px; }
    .gift-card-balance { font-size: 28px; font-weight: 700; }
    .gift-card-number { font-size: 13px; opacity: 0.7; margin-top: 14px; letter-spacing: 2px; }
    .gift-actions { display: flex; gap: 10px; margin-bottom: 20px; }
    .gift-action-btn { flex: 1; padding: 14px 10px; border-radius: 12px; border: none; font-size: 12px; font-weight: 600; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 6px; }
    .gift-action-btn.primary { background: #E07B54; color: white; }
    .gift-action-btn.secondary { background: #F5F5F5; color: #1B1B3A; }
    .gift-action-icon { font-size: 20px; }
    
    .rewards-header { background: linear-gradient(135deg, #1B1B3A, #0F0F23); padding: 22px 20px 70px; color: white; }
    .rewards-points { text-align: center; }
    .rewards-label { font-size: 13px; opacity: 0.7; margin-bottom: 6px; }
    .rewards-value { font-size: 42px; font-weight: 700; margin-bottom: 6px; }
    .rewards-tier { display: inline-flex; align-items: center; gap: 6px; background: rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 16px; font-size: 13px; }
    .rewards-content { margin-top: -55px; padding: 0 20px 20px; }
    .rewards-progress-card { background: white; border-radius: 18px; padding: 18px; margin-bottom: 18px; box-shadow: 0 3px 12px rgba(0,0,0,0.08); }
    .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .progress-title { font-size: 13px; font-weight: 600; color: #1B1B3A; }
    .progress-count { font-size: 13px; color: #E07B54; font-weight: 600; }
    .progress-bar-bg { height: 7px; background: #F0F0F0; border-radius: 4px; overflow: hidden; margin-bottom: 6px; }
    .progress-bar-fill { height: 100%; background: linear-gradient(90deg, #E07B54, #F5A67B); border-radius: 4px; }
    .progress-hint { font-size: 11px; color: #999; }
    .rewards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .reward-card { background: white; border-radius: 14px; padding: 14px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .reward-icon { font-size: 28px; margin-bottom: 10px; }
    .reward-name { font-size: 13px; font-weight: 600; color: #1B1B3A; margin-bottom: 3px; }
    .reward-pts { font-size: 12px; color: #E07B54; font-weight: 600; margin-bottom: 10px; }
    .reward-btn { width: 100%; padding: 9px; border-radius: 8px; font-size: 12px; font-weight: 600; border: none; cursor: pointer; }
    .reward-btn.available { background: #E07B54; color: white; }
    .reward-btn.locked { background: #F0F0F0; color: #999; }
    
    .account-header { background: linear-gradient(135deg, #1B1B3A, #0F0F23); padding: 22px 20px; }
    .account-info { display: flex; align-items: center; gap: 14px; }
    .account-avatar { width: 58px; height: 58px; border-radius: 50%; background: #E07B54; display: flex; align-items: center; justify-content: center; font-size: 22px; color: white; font-weight: 700; }
    .account-details { color: white; }
    .account-name { font-size: 18px; font-weight: 700; margin-bottom: 3px; }
    .account-email { font-size: 13px; opacity: 0.7; }
    .account-content { padding: 20px; }
    .account-section { background: white; border-radius: 14px; margin-bottom: 14px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.04); }
    .account-section-title { font-size: 11px; color: #999; font-weight: 600; padding: 14px 14px 6px; text-transform: uppercase; }
    .account-item { display: flex; align-items: center; gap: 12px; padding: 14px; border-bottom: 1px solid #F5F5F5; cursor: pointer; }
    .account-item:last-child { border-bottom: none; }
    .account-item-icon { width: 36px; height: 36px; border-radius: 9px; background: #F5F5F5; display: flex; align-items: center; justify-content: center; font-size: 16px; }
    .account-item-text { flex: 1; font-size: 14px; color: #1B1B3A; }
    .account-item-arrow { color: #CCC; font-size: 16px; }
    .logout-btn { width: 100%; padding: 14px; background: #FFF5F5; color: #E07B54; border: none; border-radius: 14px; font-size: 14px; font-weight: 600; cursor: pointer; }
    
    .subpage-header { display: flex; align-items: center; gap: 14px; padding: 20px; background: white; border-bottom: 1px solid #F0F0F0; }
    .back-btn { width: 36px; height: 36px; border-radius: 10px; background: #F5F5F5; border: none; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .subpage-title { font-size: 18px; font-weight: 700; color: #1B1B3A; }
    .subpage-content { padding: 20px; }
    
    .order-card { background: white; border-radius: 14px; padding: 16px; margin-bottom: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    .order-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .order-number { font-size: 16px; font-weight: 700; color: #1B1B3A; }
    .order-status { padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 600; }
    .order-status.pending { background: #FFF3E0; color: #FF9800; }
    .order-status.preparing { background: #E3F2FD; color: #2196F3; }
    .order-status.ready { background: #E8F5E9; color: #4CAF50; }
    .order-status.completed { background: #F5F5F5; color: #666; }
    .order-items-list { font-size: 13px; color: #666; margin-bottom: 8px; }
    .order-card-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 10px; border-top: 1px solid #F0F0F0; }
    .order-total { font-size: 15px; font-weight: 700; color: #E07B54; }
    .order-date { font-size: 12px; color: #999; }
    
    .address-card { background: white; border-radius: 14px; padding: 16px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); display: flex; gap: 12px; }
    .address-icon { width: 40px; height: 40px; background: #F5F5F5; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
    .address-info { flex: 1; }
    .address-label { font-size: 13px; font-weight: 600; color: #1B1B3A; margin-bottom: 4px; }
    .address-text { font-size: 13px; color: #666; }
    .add-address-btn { width: 100%; padding: 14px; background: #E07B54; color: white; border: none; border-radius: 12px; font-size: 14px; font-weight: 600; cursor: pointer; margin-top: 10px; }
    
    .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 430px; background: white; padding: 8px 0 22px; display: flex; justify-content: space-around; border-top: 1px solid #F0F0F0; z-index: 100; }
    .nav-item { display: flex; flex-direction: column; align-items: center; gap: 3px; cursor: pointer; padding: 6px 10px; background: none; border: none; }
    .nav-icon { font-size: 20px; color: #999; }
    .nav-label { font-size: 10px; color: #999; font-weight: 500; }
    .nav-item.active .nav-icon, .nav-item.active .nav-label { color: #E07B54; }
    .nav-item.active .nav-label { font-weight: 600; }
    
    .cart-fab { position: fixed; bottom: 85px; right: calc(50% - 195px); background: #E07B54; color: white; width: 52px; height: 52px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 22px; box-shadow: 0 3px 12px rgba(224,123,84,0.4); cursor: pointer; z-index: 99; border: none; }
    .cart-fab.show { display: flex; }
    .cart-badge { position: absolute; top: -3px; right: -3px; background: #1B1B3A; color: white; width: 20px; height: 20px; border-radius: 50%; font-size: 11px; font-weight: 700; display: flex; align-items: center; justify-content: center; }
    
    .overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 200; opacity: 0; visibility: hidden; transition: all 0.3s; }
    .overlay.show { opacity: 1; visibility: visible; }
    .sheet { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%) translateY(100%); width: 100%; max-width: 430px; background: white; border-radius: 22px 22px 0 0; padding: 22px 20px 35px; z-index: 201; max-height: 80vh; overflow-y: auto; transition: transform 0.3s; }
    .sheet.show { transform: translateX(-50%) translateY(0); }
    .sheet-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
    .sheet-title { font-size: 18px; font-weight: 700; color: #1B1B3A; }
    .sheet-close { background: none; border: none; font-size: 26px; color: #999; cursor: pointer; }
    
    .cart-items { margin-bottom: 18px; }
    .cart-item { display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid #F0F0F0; }
    .cart-item-img { width: 52px; height: 52px; background: linear-gradient(135deg, #1B1B3A, #2A2A4A); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
    .cart-item-info { flex: 1; }
    .cart-item-name { font-size: 14px; font-weight: 600; color: #1B1B3A; }
    .cart-item-price { font-size: 13px; color: #E07B54; font-weight: 600; }
    .qty-controls { display: flex; align-items: center; gap: 10px; }
    .qty-btn { width: 28px; height: 28px; border-radius: 7px; border: 1px solid #E5E5E5; background: white; font-size: 15px; cursor: pointer; }
    .qty-num { font-weight: 600; min-width: 18px; text-align: center; font-size: 14px; }
    .cart-summary { background: #F8F8F8; border-radius: 14px; padding: 14px; margin-bottom: 18px; }
    .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; }
    .summary-row:last-child { margin-bottom: 0; font-weight: 700; font-size: 15px; padding-top: 8px; border-top: 1px solid #E5E5E5; }
    .checkout-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #E07B54, #C9653E); color: white; border: none; border-radius: 12px; font-size: 15px; font-weight: 700; cursor: pointer; }
    .checkout-btn:disabled { opacity: 0.5; }
    
    .store-item { display: flex; gap: 12px; padding: 14px 0; border-bottom: 1px solid #F0F0F0; cursor: pointer; }
    .store-item.selected { background: #FFF5F0; margin: 0 -20px; padding: 14px 20px; }
    .store-icon { width: 44px; height: 44px; background: #F5F5F5; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 22px; }
    .store-info { flex: 1; }
    .store-name { font-size: 14px; font-weight: 600; color: #1B1B3A; margin-bottom: 3px; }
    .store-address { font-size: 12px; color: #999; margin-bottom: 3px; }
    .store-distance { font-size: 11px; color: #E07B54; font-weight: 500; }
    
    .address-input { width: 100%; padding: 14px; border: 2px solid #E5E5E5; border-radius: 12px; font-size: 14px; margin-bottom: 10px; }
    .address-input:focus { outline: none; border-color: #E07B54; }
    .save-btn { width: 100%; padding: 14px; background: #E07B54; color: white; border: none; border-radius: 12px; font-size: 14px; font-weight: 600; cursor: pointer; }
    
    .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9); background: white; border-radius: 22px; padding: 28px 22px; z-index: 202; width: 88%; max-width: 320px; text-align: center; opacity: 0; visibility: hidden; transition: all 0.3s; }
    .modal.show { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }
    .modal-icon { font-size: 52px; margin-bottom: 14px; }
    .modal-title { font-size: 19px; font-weight: 700; color: #1B1B3A; margin-bottom: 6px; }
    .modal-text { font-size: 13px; color: #666; margin-bottom: 20px; line-height: 1.5; }
    .modal-btn { padding: 12px 28px; background: #E07B54; color: white; border: none; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer; }
    
    .empty-state { text-align: center; padding: 50px 20px; color: #999; }
    .empty-icon { font-size: 50px; margin-bottom: 12px; opacity: 0.5; }
    .empty-text { font-size: 14px; }
    .page { display: none; }
    .page.active { display: block; }
    .hidden { display: none !important; }
  </style>
</head>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <div class="loading-screen" id="loadingScreen"><img src="" id="loadingLogo" class="loading-logo"><div class="loading-text">Tepung Lab</div><div class="loading-spinner"></div></div>
  <div class="app" id="app"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB4C-510TU3FnsM-8E2bD17awBuGh-3QHo",
      authDomain: "tepunglab.firebaseapp.com",
      projectId: "tepunglab",
      storageBucket: "tepunglab.firebasestorage.app",
      messagingSenderId: "235168302623",
      appId: "1:235168302623:web:755c9c525b7e9fea98b72a"
    };

    let db, auth;
    try { firebase.initializeApp(firebaseConfig); db = firebase.firestore(); auth = firebase.auth(); } catch(e) { console.error(e); }

    const defaultStores = [
      { id: 'store1', name: 'Tepung Lab - Bangsar', address: '23 Jalan Telawi 2, Bangsar', distance: '0.8 km' },
      { id: 'store2', name: 'Tepung Lab - TTDI', address: '15 Jalan Tun Mohd Fuad, TTDI', distance: '2.1 km' },
    ];

    const defaultRewards = [
      { id: 'r1', icon: 'â˜•', name: 'Free Americano', pts: 500 },
      { id: 'r2', icon: 'ðŸ¥', name: 'Free Pastry', pts: 400 },
      { id: 'r3', icon: 'ðŸ¥–', name: 'Free Cakoi', pts: 350 },
      { id: 'r4', icon: 'ðŸŽ', name: 'RM10 Voucher', pts: 1000 },
    ];

    let state = {
      user: null, userProfile: null, currentPage: 'home', subPage: null, orderType: 'pickup',
      selectedStore: defaultStores[0], deliveryAddress: '', cart: [],
      menuData: {}, promos: [], stores: defaultStores, rewards: defaultRewards,
      menuCategory: 'coffee', userOrders: [], userAddresses: [], activeOrders: []
    };

    async function initData() {
      db.collection('settings').doc('menu').onSnapshot(doc => { if (doc.exists) { state.menuData = doc.data(); if (state.user && !state.subPage) render(); } });
      db.collection('settings').doc('promos').onSnapshot(doc => { if (doc.exists) { state.promos = doc.data().items || []; } });
      db.collection('settings').doc('stores').onSnapshot(doc => { if (doc.exists) { state.stores = doc.data().items || defaultStores; state.selectedStore = state.stores[0]; } });
    }

    // Real-time listener for user's active orders
    function setupOrdersListener() {
      if (!state.user) return;
      
      // Listen to all orders for this user (no composite index needed)
      db.collection('orders')
        .where('userId', '==', state.user.uid)
        .onSnapshot(snap => {
          const allOrders = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          
          // Sort by createdAt client-side
          allOrders.sort((a, b) => {
            const aTime = a.createdAt?.toDate?.() || new Date(0);
            const bTime = b.createdAt?.toDate?.() || new Date(0);
            return bTime - aTime;
          });
          
          // Active orders (not completed)
          state.activeOrders = allOrders.filter(o => o.status !== 'completed').slice(0, 5);
          
          // All orders for history
          state.userOrders = allOrders;
          
          // Re-render if on home page or orders subpage
          if (state.currentPage === 'home' && !state.subPage) render();
          if (state.subPage === 'orders') renderSubPage();
        }, err => {
          console.error('Orders listener error:', err);
        });
    }

    async function loadUserAddresses() {
      if (!state.user) return;
      try {
        const snap = await db.collection('users').doc(state.user.uid).collection('addresses').get();
        state.userAddresses = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      } catch(e) { console.error('Error loading addresses:', e); }
    }

    async function loadUserProfile(uid) {
      const doc = await db.collection('users').doc(uid).get();
      return doc.exists ? doc.data() : null;
    }

    async function createUserProfile(user, data = {}) {
      const profile = { uid: user.uid, email: user.email, name: data.name || user.displayName || 'Guest', phone: data.phone || '', balance: 0, points: 100, createdAt: firebase.firestore.FieldValue.serverTimestamp() };
      await db.collection('users').doc(user.uid).set(profile);
      return profile;
    }

    async function updateUserProfile(updates) {
      if (!state.user) return;
      await db.collection('users').doc(state.user.uid).update(updates);
      state.userProfile = { ...state.userProfile, ...updates };
    }

    function setupAuth() {
      auth.onAuthStateChanged(async user => {
        if (user) {
          state.user = user;
          state.userProfile = await loadUserProfile(user.uid);
          if (!state.userProfile) state.userProfile = await createUserProfile(user);
          setupOrdersListener();
          await loadUserAddresses();
          hideLoading(); render();
        } else {
          state.user = null; state.userProfile = null; hideLoading(); showLogin();
        }
      });
    }

    async function handleEmailLogin() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const err = document.getElementById('loginError');
      const btn = document.querySelector('.auth-btn');
      if (!email || !password) { err.textContent = 'Fill all fields'; err.classList.add('show'); return; }
      btn.disabled = true; btn.textContent = 'Signing in...';
      try { await auth.signInWithEmailAndPassword(email, password); }
      catch(e) { err.textContent = e.message; err.classList.add('show'); btn.disabled = false; btn.textContent = 'Sign In'; }
    }

    async function handleRegister() {
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const phone = document.getElementById('regPhone').value.trim();
      const password = document.getElementById('regPassword').value;
      const err = document.getElementById('registerError');
      const btn = document.querySelector('.auth-btn');
      if (!name || !email || !password) { err.textContent = 'Fill required fields'; err.classList.add('show'); return; }
      if (password.length < 6) { err.textContent = 'Password min 6 chars'; err.classList.add('show'); return; }
      btn.disabled = true; btn.textContent = 'Creating...';
      try {
        const result = await auth.createUserWithEmailAndPassword(email, password);
        await createUserProfile(result.user, { name, phone });
        setTimeout(() => showModal('ðŸŽ‰', 'Welcome!', 'You earned 100 bonus points!'), 500);
      } catch(e) { err.textContent = e.message; err.classList.add('show'); btn.disabled = false; btn.textContent = 'Create Account'; }
    }

    async function handleGoogleLogin() {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        const existing = await loadUserProfile(result.user.uid);
        if (!existing) await createUserProfile(result.user);
      } catch(e) { alert('Login failed: ' + e.message); }
    }

    function handleLogout() { auth.signOut(); state.cart = []; state.subPage = null; }

    function hideLoading() { document.getElementById('loadingScreen').style.display = 'none'; }
    function getGreeting() { const h = new Date().getHours(); return h < 12 ? 'Good Morning' : h < 17 ? 'Good Afternoon' : 'Good Evening'; }
    function getCartCount() { return state.cart.reduce((s, i) => s + i.qty, 0); }
    function getCartTotal() { return state.cart.reduce((s, i) => s + i.price * i.qty, 0); }
    function getUserInitials() { return (state.userProfile?.name || 'G').split(' ').map(n => n[0]).join('').toUpperCase().slice(0,2); }
    function getTierInfo() {
      const p = state.userProfile?.points || 0;
      if (p >= 5000) return { name: 'Platinum', next: null, progress: 100, target: null };
      if (p >= 3000) return { name: 'Gold', next: 'Platinum', target: 5000, progress: ((p-3000)/2000)*100 };
      if (p >= 1000) return { name: 'Silver', next: 'Gold', target: 3000, progress: ((p-1000)/2000)*100 };
      return { name: 'Bronze', next: 'Silver', target: 1000, progress: (p/1000)*100 };
    }
    function generatePickupNumber() { return String(Math.floor(100 + Math.random() * 900)); }

    function addToCart(id) {
      const all = Object.values(state.menuData).flat();
      const item = all.find(i => i.id === id);
      if (!item) return;
      const existing = state.cart.find(c => c.id === id);
      if (existing) existing.qty++; else state.cart.push({ ...item, qty: 1 });
      updateCartFab();
    }

    function removeFromCart(id) {
      const idx = state.cart.findIndex(c => c.id === id);
      if (idx > -1) { if (state.cart[idx].qty === 1) state.cart.splice(idx, 1); else state.cart[idx].qty--; }
      updateCartFab(); renderCartSheet();
    }

    function updateCartFab() {
      const fab = document.getElementById('cartFab');
      const badge = document.getElementById('cartBadge');
      const count = getCartCount();
      if (fab) { fab.classList.toggle('show', count > 0); if (badge) badge.textContent = count; }
    }

    function openCart() { renderCartSheet(); document.getElementById('cartOverlay').classList.add('show'); document.getElementById('cartSheet').classList.add('show'); }
    function closeCart() { document.getElementById('cartOverlay').classList.remove('show'); document.getElementById('cartSheet').classList.remove('show'); }

    function renderCartSheet() {
      const el = document.getElementById('cartItems');
      const sum = document.getElementById('cartSummary');
      const btn = document.getElementById('checkoutBtn');
      if (!el) return;
      if (state.cart.length === 0) {
        el.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ›’</div><div class="empty-text">Cart empty</div></div>';
        if (sum) sum.classList.add('hidden'); if (btn) btn.disabled = true; return;
      }
      el.innerHTML = state.cart.map(i => `<div class="cart-item"><div class="cart-item-img">${i.image}</div><div class="cart-item-info"><div class="cart-item-name">${i.name}</div><div class="cart-item-price">RM ${(i.price*i.qty).toFixed(2)}</div></div><div class="qty-controls"><button class="qty-btn" onclick="removeFromCart('${i.id}')">âˆ’</button><span class="qty-num">${i.qty}</span><button class="qty-btn" onclick="addToCart('${i.id}')">+</button></div></div>`).join('');
      const sub = getCartTotal(), tax = sub * 0.06, total = sub + tax;
      if (sum) { sum.classList.remove('hidden'); sum.innerHTML = `<div class="summary-row"><span>Subtotal</span><span>RM ${sub.toFixed(2)}</span></div><div class="summary-row"><span>SST (6%)</span><span>RM ${tax.toFixed(2)}</span></div><div class="summary-row"><span>Total</span><span>RM ${total.toFixed(2)}</span></div>`; }
      if (btn) { btn.disabled = false; btn.textContent = `Place Order â€¢ RM ${total.toFixed(2)}`; }
    }

    async function handleCheckout() {
      // Validate delivery address
      if (state.orderType === 'delivery' && !state.deliveryAddress.trim()) {
        closeCart();
        setTimeout(() => { openAddressForm(); showModal('ðŸ“', 'Address Required', 'Please enter your delivery address first!'); }, 300);
        return;
      }

      const btn = document.getElementById('checkoutBtn');
      btn.disabled = true;
      btn.textContent = 'Placing order...';

      try {
        const sub = getCartTotal(), tax = sub * 0.06, total = sub + tax, pts = Math.floor(total * 10);
        const pickupNumber = state.orderType === 'pickup' ? generatePickupNumber() : null;

        const orderData = {
          userId: state.user.uid,
          userName: state.userProfile?.name || 'Guest',
          items: state.cart.map(i => ({ id: i.id, name: i.name, price: i.price, qty: i.qty, image: i.image })),
          subtotal: sub, tax, total,
          orderType: state.orderType,
          status: 'pending',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        if (state.orderType === 'pickup') {
          orderData.pickupNumber = pickupNumber;
          orderData.store = state.selectedStore;
        } else {
          orderData.deliveryAddress = state.deliveryAddress;
        }

        await db.collection('orders').add(orderData);
        await updateUserProfile({ points: (state.userProfile?.points || 0) + pts });

        state.cart = [];
        closeCart();
        updateCartFab();

        if (state.orderType === 'pickup') {
          showModal('âœ…', 'Order Placed!', `
            <div style="margin:15px 0">
              <div style="font-size:13px;color:#999">Your Pickup Number</div>
              <div style="font-size:56px;font-weight:700;color:#E07B54;line-height:1.2">${pickupNumber}</div>
              <div style="font-size:13px;color:#666;margin-top:8px">ðŸ“ ${state.selectedStore?.name || 'Store'}</div>
            </div>
            <div style="font-size:13px;color:#666">You earned ${pts} points! ðŸŽ‰</div>
            <div style="font-size:12px;color:#999;margin-top:10px">Check order status on Home screen</div>
          `);
        } else {
          showModal('âœ…', 'Order Placed!', `
            <div style="margin:10px 0">
              <div style="font-size:13px;color:#999">Delivering to</div>
              <div style="font-size:14px;color:#1B1B3A;font-weight:600;margin-top:5px">${state.deliveryAddress}</div>
            </div>
            <div style="font-size:13px;color:#666;margin-top:15px">You earned ${pts} points! ðŸŽ‰</div>
            <div style="font-size:12px;color:#999;margin-top:10px">Check order status on Home screen</div>
          `);
        }
      } catch(e) {
        console.error('Checkout error:', e);
        showModal('âŒ', 'Error', 'Failed to place order. Please try again.');
        btn.disabled = false;
        btn.textContent = 'Place Order';
      }
    }

    function showLogin() {
      document.getElementById('app').innerHTML = `<div class="auth-page"><img src="${LOGO_BASE64}" class="auth-logo"><h1 class="auth-title">Welcome Back!</h1><p class="auth-subtitle">Sign in to continue</p><div class="auth-form"><div class="auth-error" id="loginError"></div><div class="form-group"><label class="form-label">Email</label><input type="email" class="form-input" id="loginEmail" placeholder="your@email.com"></div><div class="form-group"><label class="form-label">Password</label><input type="password" class="form-input" id="loginPassword" placeholder="Password" onkeypress="if(event.key==='Enter')handleEmailLogin()"></div><button class="auth-btn" onclick="handleEmailLogin()">Sign In</button><div class="divider"><div class="divider-line"></div><span class="divider-text">or</span><div class="divider-line"></div></div><button class="social-btn" onclick="handleGoogleLogin()">ðŸ”µ Continue with Google</button><p class="auth-link">No account? <a onclick="showRegister()">Register</a></p></div></div>`;
    }

    function showRegister() {
      document.getElementById('app').innerHTML = `<div class="auth-page"><img src="${LOGO_BASE64}" class="auth-logo"><h1 class="auth-title">Join Tepung Lab</h1><p class="auth-subtitle">Create account to earn rewards</p><div class="auth-form"><div class="auth-error" id="registerError"></div><div class="form-group"><label class="form-label">Name *</label><input type="text" class="form-input" id="regName" placeholder="Full name"></div><div class="form-group"><label class="form-label">Email *</label><input type="email" class="form-input" id="regEmail" placeholder="your@email.com"></div><div class="form-group"><label class="form-label">Phone</label><input type="tel" class="form-input" id="regPhone" placeholder="012 345 6789"></div><div class="form-group"><label class="form-label">Password *</label><input type="password" class="form-input" id="regPassword" placeholder="Min 6 characters"></div><button class="auth-btn" onclick="handleRegister()">Create Account</button><p class="auth-link">Have account? <a onclick="showLogin()">Sign In</a></p></div></div>`;
    }

    function showModal(icon, title, text) {
      document.getElementById('modalIcon').innerHTML = icon;
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalText').innerHTML = text;
      document.getElementById('modalOverlay').classList.add('show');
      document.getElementById('modal').classList.add('show');
    }
    function closeModal() { document.getElementById('modalOverlay').classList.remove('show'); document.getElementById('modal').classList.remove('show'); }

    function switchPage(p) { state.currentPage = p; state.subPage = null; render(); }
    function goToMenu(cat) { state.menuCategory = cat; state.currentPage = 'menu'; render(); }
    function setMenuCategory(cat) { state.menuCategory = cat; const el = document.getElementById('menuList'); if (el) el.innerHTML = renderMenuList(); document.querySelectorAll('.menu-tab').forEach(t => t.classList.toggle('active', t.dataset.cat === cat)); }
    function selectOrderType(t) { state.orderType = t; render(); }
    function openStoreSelector() { document.getElementById('storeOverlay').classList.add('show'); document.getElementById('storeSheet').classList.add('show'); }
    function closeStoreSelector() { document.getElementById('storeOverlay').classList.remove('show'); document.getElementById('storeSheet').classList.remove('show'); }
    function selectStore(id) { state.selectedStore = state.stores.find(s => s.id === id); closeStoreSelector(); render(); }
    function openAddressForm() { document.getElementById('addressOverlay').classList.add('show'); document.getElementById('addressSheet').classList.add('show'); }
    function closeAddressForm() { document.getElementById('addressOverlay').classList.remove('show'); document.getElementById('addressSheet').classList.remove('show'); }
    function saveAddress() { state.deliveryAddress = document.getElementById('addressInput').value.trim(); closeAddressForm(); render(); }

    function showSubPage(page) { state.subPage = page; render(); }
    function closeSubPage() { state.subPage = null; render(); }

    async function handleCheckin() {
      const last = localStorage.getItem('tl_checkin'), today = new Date().toDateString();
      if (last === today) { showModal('ðŸ“…', 'Checked In', 'Come back tomorrow!'); return; }
      await updateUserProfile({ points: (state.userProfile?.points || 0) + 10 });
      localStorage.setItem('tl_checkin', today);
      showModal('ðŸŽ‰', 'Check-in!', 'You earned 10 points!'); render();
    }

    async function redeemReward(id) {
      const r = state.rewards.find(x => x.id === id), pts = state.userProfile?.points || 0;
      if (pts >= r.pts) { await updateUserProfile({ points: pts - r.pts }); showModal('ðŸŽ‰', 'Redeemed!', `${r.name} added!`); render(); }
    }

    async function addNewAddress() {
      const label = document.getElementById('newAddrLabel').value.trim() || 'Home';
      const addr = document.getElementById('newAddrText').value.trim();
      if (!addr) { alert('Enter address'); return; }
      await db.collection('users').doc(state.user.uid).collection('addresses').add({ label, address: addr });
      await loadUserAddresses();
      closeNewAddrSheet();
      renderSubPage();
    }

    async function deleteAddress(id) {
      if (!confirm('Delete?')) return;
      await db.collection('users').doc(state.user.uid).collection('addresses').doc(id).delete();
      state.userAddresses = state.userAddresses.filter(a => a.id !== id);
      renderSubPage();
    }

    function openNewAddrSheet() { document.getElementById('newAddrOverlay').classList.add('show'); document.getElementById('newAddrSheet').classList.add('show'); }
    function closeNewAddrSheet() { document.getElementById('newAddrOverlay').classList.remove('show'); document.getElementById('newAddrSheet').classList.remove('show'); }

    function render() {
      if (state.subPage) { renderSubPage(); return; }
      document.getElementById('app').innerHTML = renderPage() + renderNav() + renderFab() + renderOverlays();
      updateCartFab();
    }

    function renderSubPage() {
      let html = '';
      if (state.subPage === 'orders') {
        html = `<div class="subpage-header"><button class="back-btn" onclick="closeSubPage()">â†</button><span class="subpage-title">Order History</span></div><div class="subpage-content">${state.userOrders.length === 0 ? '<div class="empty-state"><div class="empty-icon">ðŸ“¦</div><div class="empty-text">No orders yet</div></div>' : state.userOrders.map(o => {
          const date = o.createdAt?.toDate ? o.createdAt.toDate() : new Date();
          const items = o.items?.map(i => `${i.qty}x ${i.name}`).join(', ') || '-';
          return `<div class="order-card"><div class="order-card-header"><span class="order-number">${o.pickupNumber ? '#' + o.pickupNumber : '#' + o.id.slice(-6).toUpperCase()}</span><span class="order-status ${o.status || 'pending'}">${(o.status || 'pending').toUpperCase()}</span></div><div class="order-items-list">${items}</div><div class="order-card-footer"><span class="order-date">${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span><span class="order-total">RM ${(o.total || 0).toFixed(2)}</span></div></div>`;
        }).join('')}</div>`;
      } else if (state.subPage === 'addresses') {
        html = `<div class="subpage-header"><button class="back-btn" onclick="closeSubPage()">â†</button><span class="subpage-title">Saved Addresses</span></div><div class="subpage-content">${state.userAddresses.length === 0 ? '<div class="empty-state"><div class="empty-icon">ðŸ“</div><div class="empty-text">No saved addresses</div></div>' : state.userAddresses.map(a => `<div class="address-card"><div class="address-icon">ðŸ“</div><div class="address-info"><div class="address-label">${a.label || 'Address'}</div><div class="address-text">${a.address}</div></div><button style="background:#FFE5E5;color:#E07B54;border:none;padding:8px 12px;border-radius:8px;font-size:12px;cursor:pointer" onclick="deleteAddress('${a.id}')">Delete</button></div>`).join('')}<button class="add-address-btn" onclick="openNewAddrSheet()">+ Add New Address</button></div>
        <div class="overlay" id="newAddrOverlay" onclick="closeNewAddrSheet()"></div>
        <div class="sheet" id="newAddrSheet"><div class="sheet-header"><h2 class="sheet-title">New Address</h2><button class="sheet-close" onclick="closeNewAddrSheet()">Ã—</button></div><div class="form-group"><label class="form-label">Label</label><input type="text" class="address-input" id="newAddrLabel" placeholder="Home, Office..."></div><div class="form-group"><label class="form-label">Full Address</label><textarea class="address-input" id="newAddrText" rows="3" placeholder="Enter address"></textarea></div><button class="save-btn" onclick="addNewAddress()">Save</button></div>`;
      }
      document.getElementById('app').innerHTML = html;
    }

    function renderPage() {
      switch(state.currentPage) {
        case 'home': return renderHome();
        case 'menu': return renderMenu();
        case 'gift': return renderGift();
        case 'rewards': return renderRewards();
        case 'account': return renderAccount();
        default: return renderHome();
      }
    }

    function renderActiveOrders() {
      if (state.activeOrders.length === 0) return '';
      
      return `<div class="section-header"><h2 class="section-title">ðŸ“‹ Active Orders</h2></div>
      <div class="active-orders-section">${state.activeOrders.map(o => {
        const statusLabels = { pending: 'PENDING', preparing: 'PREPARING', ready: 'ðŸŽ‰ READY!' };
        const items = o.items?.map(i => `${i.qty}x ${i.name}`).join(', ') || '';
        
        return `<div class="active-order-card">
          <div class="active-order-header">
            <span class="active-order-number">Order #${o.id.slice(-6).toUpperCase()}</span>
            <span class="active-order-status ${o.status}">${statusLabels[o.status] || o.status}</span>
          </div>
          ${o.pickupNumber ? `<div class="pickup-label">Your Pickup Number</div><div class="pickup-number-big">${o.pickupNumber}</div>` : ''}
          ${o.status === 'ready' ? `<div class="ready-message">âœ… Your order is ready for pickup!</div>` : ''}
          <div class="active-order-items">${items}</div>
          ${o.store ? `<div class="active-order-store">ðŸ“ ${o.store.name}</div>` : ''}
          ${o.deliveryAddress ? `<div class="active-order-store">ðŸ  ${o.deliveryAddress}</div>` : ''}
        </div>`;
      }).join('')}</div>`;
    }

    function renderHome() {
      const tier = getTierInfo(), pts = state.userProfile?.points || 0, bal = state.userProfile?.balance || 0;
      const popular = Object.values(state.menuData).flat().filter(i => i.popular).slice(0, 6);
      const activePromos = state.promos.filter(p => p.active);
      const needsAddr = state.orderType === 'delivery' && !state.deliveryAddress;

      return `<div class="page active"><div class="header"><div class="header-top"><div class="greeting">${getGreeting()}, ${state.userProfile?.name?.split(' ')[0] || 'Guest'}!</div><button class="daily-checkin" onclick="handleCheckin()">Daily Check-in</button></div></div>
      
      ${renderActiveOrders()}
      
      <div class="stats-row"><div class="stat-card"><div class="stat-label">TL Balance</div><div class="stat-value">RM ${bal.toFixed(2)} ðŸ’³</div></div><div class="stat-card"><div class="stat-label"><span class="tier-badge">${tier.name}</span></div><div class="stat-value">${pts}/${tier.target||'âˆž'} ðŸ†</div></div><div class="stat-card"><div class="stat-label">Points</div><div class="stat-value">${pts} â­</div></div></div>
      <div class="order-type-section"><div class="order-type-cards"><div class="order-type-card ${state.orderType==='delivery'?'selected':''}" onclick="selectOrderType('delivery')"><div class="order-type-title">DELIVERY</div><div class="order-type-emoji">ðŸ›µ</div><div class="order-type-desc">To your door</div></div><div class="order-type-card ${state.orderType==='pickup'?'selected':''}" onclick="selectOrderType('pickup')"><div class="order-type-title">PICKUP</div><div class="order-type-emoji">ðŸª</div><div class="order-type-desc">Ready on arrival</div></div></div></div>
      ${state.orderType==='pickup'?`<div class="location-bar" onclick="openStoreSelector()"><span class="location-icon">ðŸ“</span><div class="location-info"><div class="location-label">Pickup from</div><div class="location-value">${state.selectedStore?.name||'Select'}</div></div><button class="location-change">Change</button></div>`:`<div class="location-bar ${needsAddr?'warning':''}" onclick="openAddressForm()"><span class="location-icon">ðŸ </span><div class="location-info"><div class="location-label">Deliver to</div><div class="location-value ${needsAddr?'empty':''}">${state.deliveryAddress||'âš ï¸ Enter address'}</div></div><button class="location-change">${needsAddr?'Add':'Edit'}</button></div>`}
      ${activePromos.length?`<div class="promo-section"><div class="promo-scroll">${activePromos.map(p=>`<div class="promo-banner" style="background:linear-gradient(135deg,${p.color||'#E07B54'},${p.color||'#E07B54'}DD)"><div class="promo-tag">${p.time||'NOW'}</div><div class="promo-title">${p.title}</div><div class="promo-desc">${p.desc}</div></div>`).join('')}</div></div>`:''}
      <div class="section-header"><h2 class="section-title">Categories</h2></div>
      <div class="categories-scroll"><div class="category-item" onclick="goToMenu('coffee')"><div class="category-icon">â˜•</div><div class="category-name">Coffee</div></div><div class="category-item" onclick="goToMenu('tea')"><div class="category-icon">ðŸ«–</div><div class="category-name">Tea</div></div><div class="category-item" onclick="goToMenu('pastry')"><div class="category-icon">ðŸ¥</div><div class="category-name">Pastry</div></div><div class="category-item" onclick="goToMenu('cakoi')"><div class="category-icon">ðŸ¥–</div><div class="category-name">Cakoi</div></div><div class="category-item" onclick="goToMenu('meals')"><div class="category-icon">ðŸš</div><div class="category-name">Meals</div></div></div>
      ${popular.length?`<div class="section-header"><h2 class="section-title">Popular ðŸ”¥</h2><button class="see-all" onclick="switchPage('menu')">See All</button></div><div class="popular-scroll">${popular.map(i=>`<div class="popular-card" onclick="addToCart('${i.id}')"><div class="popular-img">${i.image}</div><div class="popular-info"><div class="popular-name">${i.name}</div><div class="popular-price">RM ${i.price.toFixed(2)}</div></div></div>`).join('')}</div>`:''}<div style="height:100px"></div></div>`;
    }

    function renderMenu() {
      const cats = Object.keys(state.menuData);
      const labels = {coffee:'â˜• Coffee',tea:'ðŸ«– Tea',pastry:'ðŸ¥ Pastry',cakoi:'ðŸ¥– Cakoi',meals:'ðŸš Meals'};
      return `<div class="page active"><div class="menu-header"><div class="search-bar"><span>ðŸ”</span><input type="text" placeholder="Search..." oninput="handleSearch(this.value)"></div></div><div class="menu-tabs">${cats.map(c=>`<button class="menu-tab ${state.menuCategory===c?'active':''}" data-cat="${c}" onclick="setMenuCategory('${c}')">${labels[c]||c}</button>`).join('')}</div><div class="menu-list" id="menuList">${renderMenuList()}</div></div>`;
    }

    function renderMenuList() {
      const items = state.menuData[state.menuCategory] || [];
      if (items.length === 0) return '<div class="empty-state"><div class="empty-icon">ðŸ½ï¸</div><div class="empty-text">No items</div></div>';
      return items.map(i => `<div class="menu-item"><div class="menu-item-img">${i.image}</div><div class="menu-item-info"><div class="menu-item-name">${i.name}</div><div class="menu-item-desc">${i.desc||''}</div><div class="menu-item-bottom"><div class="menu-item-price">RM ${i.price.toFixed(2)}</div>${i.available!==false?`<button class="add-btn" onclick="addToCart('${i.id}')">+</button>`:`<span class="unavailable-badge">Unavailable</span>`}</div></div></div>`).join('');
    }

    function handleSearch(q) {
      const el = document.getElementById('menuList');
      if (!q.trim()) { el.innerHTML = renderMenuList(); return; }
      const all = Object.values(state.menuData).flat().filter(i => i.name.toLowerCase().includes(q.toLowerCase()));
      el.innerHTML = all.length === 0 ? '<div class="empty-state"><div class="empty-icon">ðŸ”</div><div class="empty-text">Not found</div></div>' : all.map(i => `<div class="menu-item"><div class="menu-item-img">${i.image}</div><div class="menu-item-info"><div class="menu-item-name">${i.name}</div><div class="menu-item-desc">${i.desc||''}</div><div class="menu-item-bottom"><div class="menu-item-price">RM ${i.price.toFixed(2)}</div>${i.available!==false?`<button class="add-btn" onclick="addToCart('${i.id}')">+</button>`:`<span class="unavailable-badge">Unavailable</span>`}</div></div></div>`).join('');
    }

    function renderGift() { return `<div class="page active"><div class="gift-section"><div class="gift-card-display"><img src="${LOGO_BASE64}" class="gift-card-logo"><div class="gift-card-label">Balance</div><div class="gift-card-balance">RM ${(state.userProfile?.balance||0).toFixed(2)}</div><div class="gift-card-number">â€¢â€¢â€¢â€¢ ${state.user?.uid?.slice(-4)||'0000'}</div></div><div class="gift-actions"><button class="gift-action-btn primary" onclick="showModal('ðŸ’³','Top Up','Coming soon!')"><span class="gift-action-icon">âž•</span>Top Up</button><button class="gift-action-btn secondary" onclick="showModal('â†—ï¸','Transfer','Coming soon!')"><span class="gift-action-icon">â†—ï¸</span>Transfer</button></div></div></div>`; }

    function renderRewards() {
      const tier = getTierInfo(), pts = state.userProfile?.points || 0;
      return `<div class="page active"><div class="rewards-header"><div class="rewards-points"><div class="rewards-label">Your Points</div><div class="rewards-value">${pts}</div><div class="rewards-tier">ðŸ† ${tier.name}</div></div></div><div class="rewards-content"><div class="rewards-progress-card"><div class="progress-header"><span class="progress-title">${tier.next?`To ${tier.next}`:'Max!'}</span><span class="progress-count">${pts}/${tier.target||'âˆž'}</span></div><div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${Math.min(tier.progress,100)}%"></div></div><div class="progress-hint">${tier.next?`${tier.target-pts} more`:'Top tier! ðŸ‘‘'}</div></div><div class="rewards-grid">${state.rewards.map(r=>`<div class="reward-card"><div class="reward-icon">${r.icon}</div><div class="reward-name">${r.name}</div><div class="reward-pts">${r.pts} pts</div><button class="reward-btn ${pts>=r.pts?'available':'locked'}" ${pts>=r.pts?`onclick="redeemReward('${r.id}')"`:''}>  ${pts>=r.pts?'Redeem':'ðŸ”’'}</button></div>`).join('')}</div></div></div>`;
    }

    function renderAccount() {
      return `<div class="page active"><div class="account-header"><div class="account-info"><div class="account-avatar">${getUserInitials()}</div><div class="account-details"><div class="account-name">${state.userProfile?.name||'Guest'}</div><div class="account-email">${state.user?.email||''}</div></div></div></div><div class="account-content"><div class="account-section"><div class="account-section-title">Account</div><div class="account-item" onclick="showSubPage('orders')"><div class="account-item-icon">ðŸ“¦</div><div class="account-item-text">Order History</div><div class="account-item-arrow">â€º</div></div><div class="account-item" onclick="showSubPage('addresses')"><div class="account-item-icon">ðŸ“</div><div class="account-item-text">Saved Addresses</div><div class="account-item-arrow">â€º</div></div></div><div class="account-section"><div class="account-section-title">Support</div><div class="account-item"><div class="account-item-icon">â“</div><div class="account-item-text">Help</div><div class="account-item-arrow">â€º</div></div></div><button class="logout-btn" onclick="handleLogout()">Sign Out</button></div></div>`;
    }

    function renderNav() { return `<div class="bottom-nav">${[{id:'home',icon:'ðŸ ',label:'Home'},{id:'menu',icon:'ðŸ“‹',label:'Menu'},{id:'gift',icon:'ðŸ’³',label:'Gift'},{id:'rewards',icon:'â­',label:'Rewards'},{id:'account',icon:'ðŸ‘¤',label:'Account'}].map(t=>`<button class="nav-item ${state.currentPage===t.id?'active':''}" onclick="switchPage('${t.id}')"><span class="nav-icon">${t.icon}</span><span class="nav-label">${t.label}</span></button>`).join('')}</div>`; }

    function renderFab() { return `<button class="cart-fab" id="cartFab" onclick="openCart()">ðŸ›’<span class="cart-badge" id="cartBadge">0</span></button>`; }

    function renderOverlays() {
      return `<div class="overlay" id="cartOverlay" onclick="closeCart()"></div><div class="sheet" id="cartSheet"><div class="sheet-header"><h2 class="sheet-title">Cart</h2><button class="sheet-close" onclick="closeCart()">Ã—</button></div><div class="cart-items" id="cartItems"></div><div class="cart-summary hidden" id="cartSummary"></div><button class="checkout-btn" id="checkoutBtn" onclick="handleCheckout()" disabled>Place Order</button></div>
      <div class="overlay" id="storeOverlay" onclick="closeStoreSelector()"></div><div class="sheet" id="storeSheet"><div class="sheet-header"><h2 class="sheet-title">Select Store</h2><button class="sheet-close" onclick="closeStoreSelector()">Ã—</button></div>${state.stores.map(s=>`<div class="store-item ${state.selectedStore?.id===s.id?'selected':''}" onclick="selectStore('${s.id}')"><div class="store-icon">ðŸª</div><div class="store-info"><div class="store-name">${s.name}</div><div class="store-address">${s.address}</div><div class="store-distance">${s.distance}</div></div></div>`).join('')}</div>
      <div class="overlay" id="addressOverlay" onclick="closeAddressForm()"></div><div class="sheet" id="addressSheet"><div class="sheet-header"><h2 class="sheet-title">Delivery Address</h2><button class="sheet-close" onclick="closeAddressForm()">Ã—</button></div><input type="text" class="address-input" id="addressInput" placeholder="Enter full address" value="${state.deliveryAddress}"><button class="save-btn" onclick="saveAddress()">Save</button></div>
      <div class="overlay" id="modalOverlay" onclick="closeModal()"></div><div class="modal" id="modal"><div class="modal-icon" id="modalIcon"></div><h2 class="modal-title" id="modalTitle"></h2><div class="modal-text" id="modalText"></div><button class="modal-btn" onclick="closeModal()">OK</button></div>`;
    }

    document.getElementById('loadingLogo').src = LOGO_BASE64;
    initData().then(() => setupAuth());
  </script>
</body>
</html>
